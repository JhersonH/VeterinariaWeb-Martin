{% extends 'layouts/baseHome.html' %}

{% block content%}

    <div div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Registro del Propietario</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="">Propietario</a></li>
                            <li class="breadcrumb-item active">Registro de Propietario</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="container">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group" id="nombrePropietarioInput">
                            <label for="nombrePropietario">Usuario Registrado:</label>
                            {{form.anexo_usuarios}}
                        </div>
                        <div class="form-group" id="nombrePropietarioInput">
                            <label for="nombrePropietario">Nombre del Propietario:</label>
                            {{form.nombre}}
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            {{form.direccion}}
                        </div>
                        <div class="form-group">
                            <label for="telefonoPropietario">Número de teléfono:</label>
                            {{form.celular}}
                        </div>
                        <div class="form-group">
                            <label for="correo">DNI:</label>
                            {{form.dni}}
                        </div>
                        <button type="submit" class="btn btn-success">Registrar Propietario</button>
                    </form>
                </div>
            </div>
        </section>

    </div>

{% endblock %}
