{% extends 'layouts/baseHome.html' %}

{% block content%}

    <div div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Registro de la Visita</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="">Visita</a></li>
                            <li class="breadcrumb-item active">Registro de Visita</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="container">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

{% endblock %}
