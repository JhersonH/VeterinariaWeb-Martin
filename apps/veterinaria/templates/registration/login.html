{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN CETPRO</title>
	<link href="{% static 'images/logo.png' %}" rel="icon">
	<link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" autocomplete="off">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">BIENVENIDO</span>
					<img src="{% static 'images/logo.png' %}" style="margin-bottom: 30px; margin-top: 20px;" alt="logo" id="logoathos">

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100" data-placeholder="Usuario" ></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100" data-placeholder="ContraseÃ±a"></span>
					</div>

					{% if form.errors %}
				    {% for field in form %}
				        {% for error in field.errors %} 
				            <div class="alert alert-danger">
				                <strong>{{ field.label|escape }}:</strong>
				                <strong>{{ error|escape }}</strong>
				            </div>
				        {% endfor %}
				    {% endfor %}
				    {% for error in form.non_field_errors %}
				        <div class="alert alert-danger">
				            <strong>{{ error|escape }}</strong>
				        </div>
				    {% endfor %}
					{% endif %}

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script  src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script  src="{% static 'js/main.js' %}"></script>
	<script defer type="text/javascript">
		$("#username").focus();
	</script>

</body>
</html>
