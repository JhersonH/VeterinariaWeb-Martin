{% extends 'layouts/baseHome.html' %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
$(document).ready(function(){
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
        labels: [{% for product in products%}'{{ product.descripcion }}',{% endfor %}],
        datasets: [{
            label: 'Stock',
            data: [{% for product in products%}'{{ product.stock }}',{% endfor %}],
            borderWidth: 1
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
});
</script>
{% endblock %}

{% block content%}

    <div div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Reporte</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="">Productos</a></li>
                            <li class="breadcrumb-item active">Reporte de Productos</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="chart tab-pane d-flex justify-content-center align-items-center" id="sales-chart" style="position: relative; height: 450px;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </section>

    </div>

{% endblock %}
