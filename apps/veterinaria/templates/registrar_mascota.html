{% extends 'layouts/baseHome.html' %}

{% block content%}

    <div div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Registro de la Mascota</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="">Mascota</a></li>
                            <li class="breadcrumb-item active">Registro de Animal</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="container">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group" id="nombrePropietarioInput">
                            <label for="nombrePropietario">Propietario Registrado:</label>
                            {{form.anexo_propietario}}
                        </div>
                        <div class="form-group" id="nombrePropietarioInput">
                            <label for="nombrePropietario">Nombre de la Mascota:</label>
                            {{form.nombre}}
                        </div>
                        <div class="form-group">
                            <label for="direccion">Especie:</label>
                            {{form.especie}}
                        </div>
                        <div class="form-group">
                            <label for="telefonoPropietario">Raza:</label>
                            {{form.raza}}
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            {{form.edad}}
                        </div>
                        <button type="submit" class="btn btn-success">Registrar Mascota</button>
                    </form>
                </div>
            </div>
        </section>

    </div>

{% endblock %}
